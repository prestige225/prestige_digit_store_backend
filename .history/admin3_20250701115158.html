

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Messages re√ßus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      margin-top: 0.5rem;
      font-family: inherit;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #999;
      cursor: default;
    }
    .response {
      background-color: #e0ffe0;
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-style: italic;
      white-space: pre-wrap;
    }
    .date {
      font-size: 0.9rem;
      color: #555;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    .success {
      color: green;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>Envoyer un message √† un utilisateur</h2>
<form id="adminMessageForm">
  <input type="text" id="adminName" placeholder="Nom de l'exp√©diteur" value="Admin" required>
  <input type="email" id="adminEmail" placeholder="Email de l'utilisateur" required>
  <textarea id="adminMessage" placeholder="Votre message..." required></textarea>
  <button type="submit">Envoyer</button>
</form>


  <h1>Messages des utilisateurs</h1>
  <p id="feedback" class="error"></p>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Message</th>
        <th>R√©ponse</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les messages seront ins√©r√©s ici -->
    </tbody>
  </table>

  <script>
    const API_BASE = 'http://localhost:3000/api/messages';

    async function loadMessages() {
      const feedback = document.getElementById('feedback');
      feedback.textContent = '';
      feedback.className = 'error';

      try {
        const res = await fetch(API_BASE);
        if (!res.ok) throw new Error('Erreur lors du chargement des messages');
        const data = await res.json();
        const tbody = document.querySelector('#messagesTable tbody');
        tbody.innerHTML = '';

        if (data.length === 0) {
          feedback.textContent = 'Aucun message trouv√©.';
          return;
        }

        data.forEach(msg => {
          const tr = document.createElement('tr');
          const createdDate = new Date(msg.created_at).toLocaleString();

          tr.innerHTML = `
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
            <td>
              ${msg.reply ? `
                <div class="response">${msg.reply}</div>
                <div class="date">R√©pondu le : ${new Date(msg.replied_at).toLocaleString()}</div>
              ` : `
                <textarea placeholder="Tapez votre r√©ponse..."></textarea>
                <button class="reply-btn">Envoyer</button>
              `}
            </td>
            <td>${createdDate}</td>
            <td>
              <button class="delete-btn" data-id="${msg.id}">Supprimer</button>
            </td>
          `;

          // G√©rer la r√©ponse si non encore r√©pondu
          if (!msg.reply) {
            const textarea = tr.querySelector('textarea');
            const button = tr.querySelector('.reply-btn');

            button.addEventListener('click', async () => {
              const replyText = textarea.value.trim();
              if (!replyText) {
                alert('Veuillez √©crire une r√©ponse avant d\'envoyer.');
                return;
              }
              button.disabled = true;
              button.textContent = 'Envoi...';

              try {
                const res = await fetch(`${API_BASE}/${msg.id}/reply`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ reply: replyText }),
                });
                if (!res.ok) {
                  throw new Error('Erreur lors de l\'envoi de la r√©ponse');
                }
                await loadMessages();
                feedback.textContent = 'R√©ponse enregistr√©e avec succ√®s.';
                feedback.className = 'success';
              } catch (err) {
                alert(err.message);
                button.disabled = false;
                button.textContent = 'Envoyer';
              }
            });
          }

          // G√©rer la suppression
          tr.querySelector('.delete-btn').addEventListener('click', async () => {
            if (!confirm("Confirmer la suppression de ce message ?")) return;

            try {
              const res = await fetch(`${API_BASE}/${msg.id}`, {
                method: 'DELETE'
              });
              if (!res.ok) throw new Error("Erreur lors de la suppression");
              await loadMessages();
              feedback.textContent = 'Message supprim√©.';
              feedback.className = 'success';
            } catch (err) {
              alert(err.message);
            }
          });

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(error);
        feedback.textContent = 'Impossible de charger les messages.';
        feedback.className = 'error';
      }
    }


    // üîÅ Charger les messages

document.getElementById('adminSendForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const name = document.getElementById('sendName').value.trim();
  const email = document.getElementById('sendEmail').value.trim();
  const message = document.getElementById('sendMessage').value.trim();
  const feedback = document.getElementById('sendFeedback');

  if (!name || !email || !message) {
    feedback.textContent = "Tous les champs sont obligatoires.";
    feedback.style.color = "red";
    return;
  }

  try {
    const res = await fetch('http://localhost:3000/api/messages/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: name,
        email: email,
        message: message,
        sender: 'admin' // on pr√©cise que c‚Äôest un message envoy√© par l‚Äôadmin
      })
    });

    if (!res.ok) throw new Error("Erreur lors de l'envoi du message");

    const result = await res.json();
    feedback.textContent = result.message || "Message envoy√© avec succ√®s.";
    feedback.style.color = "green";

    document.getElementById('adminSendForm').reset();

    // Optionnel : recharger les messages
    if (typeof loadMessages === "function") loadMessages();

  } catch (err) {
    feedback.textContent = err.message;
    feedback.style.color = "red";
  }
});

    loadMessages();
  </script>
</body>
</html>
